spring.application.name=tour-management
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tour_management
spring.datasource.username=root
spring.datasource.password=123456aA@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration (if using Thymeleaf)
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# Spring Security Configuration (if using Spring Security)
spring.security.user.name=admin
spring.security.user.password=123456aA@

# Swagger Configuration (if using Springfox)
springfox.documentation.swagger.v2.path=/api-docs

