spring.application.name=tour-management
# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tour_management
spring.datasource.username=root
spring.datasource.password=123456aA@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf Configuration (if using Thymeleaf)
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.web.resources.static-locations=file:src/main/resources/static/assets/
spring.web.resources.cache.period=0
spring.web.resources.chain.cache=false

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG

# Spring Security Configuration (if using Spring ./gradlew clean buildSecurity)
spring.security.user.name=admin
spring.security.user.password=123456aA@

spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static/