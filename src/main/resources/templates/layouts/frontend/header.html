<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<header th:fragment="header">
    <div class="w-100">
        <div class="container-fluid d-flex justify-content-between px-5 py-3 align-items-center">
            <div>
                <a th:href="@{/}">
                    <img th:src="@{/assets/img/logo.svg}" alt="Logo">
                </a>
            </div>
            <div class="menu-lg">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Listing</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Tour</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">pages</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">contact</a></li>
                </ul>
            </div>
            <div>
                <ul class="nav align-items-center">
                    <li class="nav-item px-3">
                        <label>
                            <select class="border-0 bg-transparent">
                                <option value="USD">USD</option>
                                <option value="VND">VND</option>
                            </select>
                        </label>
                    </li>
                    <li class="nav-item px-3">
                        <button class="btn btn-outline-dark rounded-circle">
                            <i class="fa-solid fa-basket-shopping"></i>
                        </button>
                    </li>
                    <li class="nav-item px-3">
                        <button class="btn btn-outline-dark rounded-circle">
                            <i class="fa-regular fa-user"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

</body>
</html>
