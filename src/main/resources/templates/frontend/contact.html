<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/frontend/layout}">
<head>
    <title>hello - world</title>
<!--    <link rel="stylesheet" th:href="{}">-->
</head>
<body>
<div layout:fragment="content">
    <section class="contact">
        <h2>Contact me!</h2><br>
        <form action="#" id="contactForm">
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Full Name" id="name"
                           class="item" autocomplete="off">
                    <div class="error-txt">Full Name can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Email Address"
                           id="email" class="item" autocomplete="off">
                    <div class="error-txt">Email can't be blank</div>
                </div>
            </div>
            <div class="input-box">
                <div class="input-field field">
                    <input type="text" placeholder="Phone Number" id="phone"
                           class="item" autocomplete="off">
                    <div class="error-txt">Phone Number can't be blank</div>
                </div>
                <div class="input-field field">
                    <input type="text" placeholder="Subject"
                           id="subject" class="item" autocomplete="off">
                    <div class="error-txt">Subject can't be blank</div>
                </div>
            </div>
            <div class="textarea-field field">
                <textarea name="" id="message" cols="30" rows="10"
                          placeholder="Your Message" class="item" autocomplete="off"></textarea>
                <div class="error-txt">Message can't be blank</div>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <script src="contact.js"></script>
</div>
</body>
</html>
