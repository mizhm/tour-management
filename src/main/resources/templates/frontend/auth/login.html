<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

<head>
    <title>hello - world</title>
    <!--    <link rel="stylesheet" th:href="{}">-->

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    font-family: arial;
    display: block;

}
.container{
    border: 1px solid black;
    line-height: 60px;
    width: 410px;
    margin: 0 auto;
    border-radius: 20px;
    padding: 2rem 1.5rem;
    background: #ffffff;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}
::placeholder{
    padding-left: 1px;
}
input{
    width: 400px;
    height: 35px;
    border-radius: 7px;
   padding-left: 10px;
}
#signin_button{
    width: 400px;
    background-color:#3c71ff;
    border-radius:20px ;
    height: 35px;
    color: #ffffff;
}
.forgot_pass_link{
    color: black;
}
#sign{
text-decoration: none;
margin-left: 130px;
color: black;
}
#sign:hover{
color: #3c71ff;
text-decoration: underline;
}
#sup:hover{
color: #3c71ff;
text-decoration: underline;
}
#sup{
text-decoration: none;
margin-left: 50px;
color: black;
}
#myCheckbox{
margin-left: 0px;
width: 50px;
height: 15px;
}
.forgot_pass_link{
margin-left: 100px;
}
 .signin{
    position: relative;
 }
.input_wapper {
    position: relative;

}
i{
    position: absolute;
    right: 10px;
    margin-top: -30px;
    transform: translateY(-50%);

}
    </style>
</head>
<body>
<div class="container">
    <div class="signin">
        <a href="login.html" id="sign">Sign in</a>
        <a href="register.html" id="sup">Sign up</a>
        <hr>
        <h2>Sign in to your account</h2>

        <div class="input_wrapper">
            <!-- Form for user login -->
            <form id="signin_form" action="/your-login-endpoint" method="POST" onsubmit="send(event)">
                <!-- Username or email input -->
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Email or Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <!-- Password input -->
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Submit button -->
                <button type="submit" id="signin_button">Log in</button>
            </form>

            <!-- Remember me checkbox -->
            <div class="checkbox-wrapper">
                <input type="checkbox" id="myCheckbox" name="remember_me">
                <label for="myCheckbox">Remember me</label>
                <a href="#" class="forgot_pass_link">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Hàm kiểm tra và xử lý khi form đăng nhập được gửi
    function send(event) {
        event.preventDefault(); // Ngăn chặn form gửi mặc định để kiểm tra đầu vào

        // Lấy giá trị từ các trường
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var rememberMe = document.getElementById('myCheckbox').checked;

        // Kiểm tra các trường bắt buộc
        if (username === "" || password === "") {
            alert("Please fill in both username and password.");
            return;
        }

        // Kiểm tra định dạng email (nếu người dùng nhập email)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(username)) {

            if (!emailRegex.test(username)) {
                alert("Please enter a valid email address.");
                return;
            }
        }


        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }


        alert("Login successful!");


    }
</script>
</body>
</html>
