<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/frontend/layout}">
<head>
    <title>hello - world</title>
    <!--    <link rel="stylesheet" th:href="{}">-->
    <link rel="stylesheet" href="signin.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="signin">
        <a href="signin.html" id="sign">Sign in</a>
        <a href="signup.html" id="sup">Sign up</a>
        <hr>
        <h2>Sign in to your account</h2>

        <div class="input_wrapper">
            <!-- Form for user login -->
            <form id="signin_form" action="/your-login-endpoint" method="POST" onsubmit="send(event)">
                <!-- Username or email input -->
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Email or Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <!-- Password input -->
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <!-- Submit button -->
                <button type="submit" id="signin_button">Log in</button>
            </form>

            <!-- Remember me checkbox -->
            <div class="checkbox-wrapper">
                <input type="checkbox" id="myCheckbox" name="remember_me">
                <label for="myCheckbox">Remember me</label>
                <a href="#" class="forgot_pass_link">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Hàm kiểm tra và xử lý khi form đăng nhập được gửi
    function send(event) {
        event.preventDefault(); // Ngăn chặn form gửi mặc định để kiểm tra đầu vào

        // Lấy giá trị từ các trường
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var rememberMe = document.getElementById('myCheckbox').checked;

        // Kiểm tra các trường bắt buộc
        if (username === "" || password === "") {
            alert("Please fill in both username and password.");
            return;
        }

        // Kiểm tra định dạng email (nếu người dùng nhập email)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(username)) {

            if (!emailRegex.test(username)) {
                alert("Please enter a valid email address.");
                return;
            }
        }


        if (password.length < 6) {
            alert("Password must be at least 6 characters long.");
            return;
        }


        alert("Login successful!");


    }
</script>
</body>
</html>
